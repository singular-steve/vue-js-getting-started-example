<!DOCTYPE html>
<head>
  <title>Vue Instance Lifecycle</title>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data: {
      message: 'Hello World'
    },
    beforeCreate: function() {
      console.log('beforeCreate');
    },
    created: function() {
      console.log('created');
    },
    mounted: function() {
      console.log('mounted');
      this.message += '!!!!'
    },
    updated: function() {
      console.log('updated');
    }
  });
</script>

</body>
</html>
