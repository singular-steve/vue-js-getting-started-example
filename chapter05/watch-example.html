<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>watch example</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
  <input v-model="message"/>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    watch: {
      message: function(data) {
        setTimeout(function() {
          console.log("message의 값이 바뀝니다. : ", data);
        }, 500);
      }
    }
  });
</script>
</body>
</html>
