<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <title>Vue Component Registration - Global Component</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
  <button>컨포넌트 등록</button>
  <my-component></my-component>
</div>
<script>
  Vue.component('my-component', {
    template: '<div>컴포넌트 등록 완료</div>'
  });

  new Vue({
    el: '#app'
  });
</script>
</body>
</html>
