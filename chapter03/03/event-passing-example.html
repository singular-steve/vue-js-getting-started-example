<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event passing example</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <child-component v-on:show-log="printText"></child-component>
</div>
<script>
  Vue.component('child-component', {
    template: '<button v-on:click="showLog">Show</button>',
    methods: {
      showLog: function() {
        this.$emit('show-log');
      }
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello! passed from Parent component!'
    },
    methods: {
      printText: function() {
        console.log('received from Child!');
      }
    }
  });
</script>
</body>
</html>
