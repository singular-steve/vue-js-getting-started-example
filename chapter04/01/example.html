<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Router Example</title>
</head>
<body>
<div id="app">
  <router-view name="header"></router-view>
  <router-view></router-view>
  <router-view name="footer"></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
  var Body = {
    template: '<p>This is Body</p>'
  };
  var Header = {
    template: '<p>This is Header</p>'
  };
  var Footer = {
    template: '<p>This is Footer</p>'
  };
  var LoginBody = {
    template: '<p>This is Login Body</p>'
  };
  var LoginHeader = {
    template: '<p>This is Login Header</p>'
  };
  var LoginFooter = {
    template: '<p>This is Login Footer</p>'
  };
  var router = new VueRouter({
    routes: [
      {
        path: '/',
        components: {
          default: Body,
          header: Header,
          footer: Footer
        }
      },
      {
        path: '/login',
        components: {
          default: LoginBody,
          header: LoginHeader,
          footer: LoginFooter
        }
      }
    ]
  });
  var app = new Vue({
    router
  }).$mount('#app');
</script>
</body>
</html>
